<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body class="bg-gray-400">
    <div class="reltaive">
      <div
        id="container"
        class="h-180 w-130 bg-gray-600 rounded-xl absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
      >
        <input
          type="text"
          id="display"
          aria-label="Display"
          class="w-full h-35 text-white font-bold text-6xl px-5"
          readonly
        />
        <div
          id="keys"
          class="flex flex-wrap bg-black h-145 rounded-b-xl px-5 py-4"
        >
          <button
            class="w-25 h-25 rounded-full bg-orange-400 hover:bg-orange-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('/')"
          >
            /
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('9')"
          >
            9
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('8')"
          >
            8
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('7')"
          >
            7
          </button>
          <button
            class="w-25 h-25 rounded-full bg-orange-400 hover:bg-orange-300 text-white font-bold text-6xl pt-3 ml-4"
            onclick="appendToDisplay('*')"
          >
            *
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('6')"
          >
            6
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('5')"
          >
            5
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('4')"
          >
            4
          </button>
          <button
            class="w-25 h-25 rounded-full bg-orange-400 hover:bg-orange-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('+')"
          >
            +
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('3')"
          >
            3
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('2')"
          >
            2
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('1')"
          >
            1
          </button>
          <button
            class="w-25 h-25 rounded-full bg-orange-400 hover:bg-orange-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('-')"
          >
            -
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('0')"
          >
            0
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-400 hover:bg-gray-300 text-white font-bold text-6xl pb-2 ml-4"
            onclick="appendToDisplay('.')"
          >
            .
          </button>
          <button
            class="w-25 h-25 rounded-full bg-gray-600 hover:bg-gray-500 text-white font-bold text-6xl pb-2 ml-4"
            onclick="calculate()"
          >
            =
          </button>
          <button
            class="w-25 h-25 rounded-full bg-orange-400 hover:bg-orange-300 text-white font-bold text-6xl pb-2 pr-1 ml-4"
            onclick="clearDisplay()"
          >
            C
          </button>
          <button
            class="w-25 h-25 rounded-full bg-orange-400 hover:bg-orange-300 text-white font-bold text-4xl pb-2 pr-1 ml-4"
            onclick="displayAns()"
          >
            Ans
          </button>
          <button
            id="delete"
            class="w-25 h-25 rounded-full bg-orange-400 hover:bg-orange-300 text-white font-bold text-4xl pb-2 pr-1 ml-4"
          >
            Del
          </button>
        </div>
      </div>

  </body>

</html>
